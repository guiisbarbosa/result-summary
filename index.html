<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

    <title>Results summary component</title>
</head>
<body>
    <div class="app">

        <main class="container">
            <section class="result">

                <h3>Your Result</h3>

                <div class="percent"> <h1>76</h1> <span>of 100</span> </div>

                <h2>Great</h2>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </section>

            <section class="summary">
                <h3>Summary</h3>

                <div class="reaction"><p><img src="./src/images/icon-reaction.svg" alt="">Reaction </p><span><strong>80</strong> / 100</span></div>

                <div class="memory"><p><img src="./src/images/icon-memory.svg" alt="">Memory </p><span><strong>92</strong> / 100</span></div>

                <div class="verbal"><p><img src="./src/images/icon-verbal.svg" alt="">Verbal </p><span><strong>61</strong> / 100</span></div>

                <div class="visual"><p><img src="./src/images/icon-visual.svg" alt="">Visual </p><span><strong>72</strong> / 100</span></div>

                <button class="send-continue">Continue</button>
            </section>
        </main>

    </div>

</body>
</html>
